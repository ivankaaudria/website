<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Publikasi 2024 | UATAS</title>
  <link rel="shortcut icon" href="../assets/images/slide/logo.png" type="image/png">
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #f8f8f8, #ffecec);
    }
    img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        border-radius: 12px;
    }
    </style>

  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    document.addEventListener("dragstart", function (e) {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <img src="../assets/images/Laporan Publikasi 2024.png" rel="noopener noreferrer" alt="Laporan Publikasi 2024">
</body>
</html>
